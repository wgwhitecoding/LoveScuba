<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to LoveScuba</title>
</head>
<body>
    <h1>Welcome to LoveScuba</h1>
    <h2>Login</h2>
    <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ login_form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'account_signup' %}">Sign up here</a>.</p>
    <p><a href="{% url 'account_reset_password' %}">Forgot your password?</a></p>
</body>
</html>
